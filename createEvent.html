        }
    }
</script>

<div >
    <div class="clear-reg"/>
    <div class="container" >
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>Create New Event</h2>
            </div>
        </div>
        <div  id="reg-user" class="row  pad-top">

            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <br/>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-music"  ></i></span>
                            <input id="eventName" name="eventName" type="text" class="form-control" placeholder="Event Name" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa  fa-calendar-o"  ></i></span>
                            <input id="date" name="date" type="text" class="form-control" placeholder="Date" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-clock-o"  ></i></span>
                            <input id="hour" name="hour" type="text" class="form-control" placeholder="Hour" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-clock-o"  ></i></span>
                            <input id="time" name="time" type="text" class="form-control" placeholder="Time" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-location-arrow"  ></i></span>
                            <input id="location" name="location" type="text" class="form-control" placeholder="Location" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-user"  ></i></span></span>
                            <input id="artist" name="artist" type="text" class="form-control" placeholder="Artist" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <textarea id="description" name="description" type="text" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-money"  ></i></span>
                            <input id="price" name="price" type="text" class="form-control" placeholder="Price" />
                        </div>
                        <div class="form-group input-group">
                                <input id="tag" name="tags" type="text" placeholder="HashTags" data-role="tagsinput"/>
                            </div>
                        <input id="create" style="background-color: forestgreen;color: #ffffff" type="submit" onclick="insertEvent()" value="Create" name="submit">


                    </div>

                </div>
            </div>
        </div>

</div>

    </div>
</div>
