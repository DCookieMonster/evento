<div >
    <div class="clear-reg"/>
<div class="container" >
    <div class="row text-center pad-top ">
        <div class="col-md-12">
            <h2>Evento User Registration Page</h2>
        </div>
    </div>
    <div  id="reg-user" class="row  pad-top">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>   Register Yourself </strong>
                </div>
                <div class="panel-body">
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                        <input id="fname" name="fname" type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                        <input id="lname" name="lname" type="text" class="form-control" placeholder="Last Name" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                        <input id="bdate" name="bdate" type="text" class="form-control" placeholder="Birth Date dd-mm-yyyy" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Desired Username" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">@</span>
                        <input id="email" name="email" type="text" class="form-control" placeholder="Your Email" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                        <input id="repassword" name="repassword" type="password" class="form-control" placeholder="Retype Password" />
                    </div>
                    <div class="form-group input-group">
                        <p style="color: #126d55">Alerts</p>
                        <input id="alert" name="alert"  type="checkbox" class="form-control" value="true">
                    </div>
                    <input id="Continue" style="background-color: forestgreen;color: #ffffff" type="submit" onclick="register()" value="Continue" name="submit">

                    <hr />
                   <p style="color: #0f0f0f"> Already Registered ?  <a href="loginUser.html" >Login here</a> </p>

                </div>

            </div>
        </div>
</div>


    <div id="tag-user" style="visibility: hidden">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>   Your Interests </strong>
                </div>
                <div class="panel-body">
                    <div class="input-tag form-group input-group">                   <input id="tag" name="tags" type="text" placeholder="HashTags" data-role="tagsinput"/>
                    </div>
                    <div class="form-group input-group">
                        <input id="submit" style="background-color: forestgreen;color: #ffffff" type="submit" onclick="tag()" value="Register" name="submit">
                    </div>
                </div>

            </div>
        </div>
    </div>
        <div id="alerts" class="alert-danger">
            <h1 id="alert-txt"></h1>
        </div>
    </div>
</div>
