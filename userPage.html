<div >
    <div class="clear-reg"/>
    <div class="container" >
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>User Page</h2>
            </div>
        </div>
        <div class="row" id="row" dir="rtl">
            <table id="table-javascript"></table>
            <script>

                $(function () {

                    $('#table-javascript').bootstrapTable({
                        method: 'get',
                        url: 'json/data.json',
                        //url: 'http://localhost/LibraryService/libraryService.asmx/GetBooksList',
                        cache: false,
                        height: 500,
                        striped: true,
                        pagination: true,
                        pageSize: 300,
                        pageList: [10, 25, 50, 100, 200],
                        search: true,
                        showColumns: true,
                        showRefresh: false,
                        showToggle: false,
                        minimumCountColumns: 2,
                        clickToSelect: true,
                        maintainSelected: true,

                        columns: [{
                            field: 'state',
                            checkbox: true
                        }, {
                            field: 'Id',
                            title: 'קוד הופעה',
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            formatter: nameFormatter

                        }, {
                            field: 'Name',
                            title: 'מופע',
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            formatter: nameFormatter,
                            sorter: nameSorter
                        }, {
                            field: 'Date',
                            title: 'תאריך',
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            formatter: nameFormatter
                        },{
                            field: 'Hour',
                            title: 'שעה',
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            formatter: nameFormatter
                        },{
                            field: 'Time',
                            title: 'משך',
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            formatter: nameFormatter
                        },{
                            field: 'Artist',
                            title: 'אמן',
                            align: 'center',
                            valign: 'middle',
                            sortable: true,
                            formatter: nameFormatter
                        },
                            {
                                field: 'Location',
                                title: 'מיקום',
                                align: 'center',
                                valign: 'middle',
                                sortable: true,
                                formatter: nameFormatter
                            },
                            {
                                field: 'Description',
                                title: 'תיאור',
                                align: 'center',
                                valign: 'middle',
                                sortable: true,
                                formatter: nameFormatter
                            },
                            {
                                field: 'Price',
                                title: 'מחיר',
                                align: 'center',
                                valign: 'middle',
                                sortable: true,
                                formatter: NISFormatter
                            }]
                    });

                });
            </script>

        </div>

    </div>

</div>
